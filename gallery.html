    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

    color: #333;
}

header {
    background-color: #008080;
    color: #fff;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

section {
    padding: 30px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #008080;
    margin-bottom: 20px;
    text-align: center;
}

p {
    line-height: 1.6;
}

footer {
    background-color: #008080;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

.photo-container {
    display: inline-block;
    margin: 0;
    width: 18%; /* Set width to cover full page and display 5 photos in a row */
    padding: 10px;
    box-sizing: border-box; /* Include padding in width calculation */
   
}

.photo-container img {
    width: 250px;
    height: 250px;
    border-radius: 15px;
    transition: transform 0.3s ease; /* Add transition for hover effect */
}

.photo-container:hover img {
    transform: scale(1.1); /* Add hover effect to scale up the image */
}

@media (max-width: 768px) {
    header {
        padding: 10px;
    }

    nav ul li {
        display: block;
        margin-bottom: 10px;
    }

    section {
        padding: 20px;
    }

    .photo-container {
        width: 40%; /* Adjust width for smaller screens */
    }
}
p{
    font-weight: 700;
    text-decoration: underline;
    font-size: large;
}
