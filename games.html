<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes and Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-repeat: no-repeat;
           background-size: cover;
            background-image: url('https://img.freepik.com/free-vector/space-game-background-with-landscape-planet_107791-1700.jpg?size=626&ext=jpg&ga=GA1.1.1395991368.1711584000&semt=ais');
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: transparent;
            padding: 0.5em;
            flex-wrap: wrap;
            text-decoration: dashed;
            font-size: large;
            font-weight: 400;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            transform: translateY(-3px); /* Adding a hover effect */
        }

        section {
            padding: 1em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .game-container-wrapper {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px; /* Adding gap between game containers */
        }

        .game-container {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden; /* Prevents box-shadow overflow */
        }

        .game-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .game-info h3 {
            margin-bottom: 10px;
        }

        .play-game-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .play-game-btn:hover {
            background-color: #45a049;
        }
        #quizzes{
            background-color: #4CAF50;
        }
        #puzzles{
            background-color: #4CAF50;
        }
        #matchups{
            background-color: #4CAF50;
        }
        #image-guessing{
            background-color: #4CAF50;
        }
        .game-container{
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <header>
        <h1>Quizzes and Games</h1>
    </header>

    <nav>
        <a href="quiz.html">Quizzes</a>
        <a href="rule.html">Puzzles</a>
        <a href="#matchups">Matchups</a>
        <a href="guessing.html">Image Guessing</a>
        <!-- Add more game types as needed -->
    </nav>

    <div class="game-container-wrapper">
        <section id="quizzes">
            <div class="game-container" onclick="showModal('Quiz', 'This is a quiz game. Test your knowledge  and have fun!', 'quiz.html')">
                <h2>Quiz</h2>
            </div>
        </section>

        <section id="puzzles">
            <div class="game-container" onclick="showModal('Puzzle', 'Enjoy solving puzzles? This game is for you. Challenge yourself with various puzzles.', 'rule.html')">
                <h2>Puzzle</h2>
            </div>
        </section>

        <section id="matchups">
            <div class="game-container" onclick="showModal('Matchup', 'Match and pair elements in this exciting matchup game. Test your memory and have a great time!', 'matchup.html')">
                <h2>Matchup</h2>
            </div>
        </section>

        <section id="image-guessing">
            <div class="game-container" onclick="showModal('Image Guessing', 'Guess what in the image! Test your visual recognition skills with this entertaining game.', 'guessing.html')">
                <h2>Image Guessing</h2>
            </div>
        </section>

        <!-- Add more sections for other game types -->
    </div>

    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <div class="game-info">
                <h3 id="gameTitle"></h3>
                <p id="gameDescription"></p>
                <button class="play-game-btn" id="playGameBtn">Play Game</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 Quizzes and Games. All rights reserved.
    </footer>

    <script>
        function showModal(title, description, gameUrl) {
            document.getElementById('gameTitle').textContent = title;
            document.getElementById('gameDescription').textContent = description;
            document.getElementById('playGameBtn').onclick = function() {
                window.location.href = gameUrl;
            };
            document.getElementById('gameModal').style.display = "block";
        }

        function hideModal() {
            document.getElementById('gameModal').style.display = "none";
        }
    </script>
</body>

</html>
