<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <div class="profile-picture-container">
            <div class="profile-picture">
                <!-- Profile picture will be displayed here -->
            </div>
            <button class="profile-picture-upload" onclick="uploadProfilePicture()">+</button>
        </div>
        <div id="profileInfo" class="profile-details">
            <!-- User details will be populated here -->
        </div>
        <div class="update-options">
            <button onclick="updatePassword()">Update Password</button>
        </div>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div id="updatePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Update Password</h3>
            <form>
                <label for="currentPassword">Current Password:</label><br>
                <input type="password" id="currentPassword" name="currentPassword"><br>
                <label for="newPassword">New Password:</label><br>
                <input type="password" id="newPassword" name="newPassword"><br><br>
                <button type="button" id="updateButton">Update Password</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
